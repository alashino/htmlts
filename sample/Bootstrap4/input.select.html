<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HtmlTs:Bootstrap4 Input:TextArea</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="../../dest/htmlts.js"></script>
    <script src="../../dest/htmltsBootstrap4.js"></script>
</head>
<body>
<h1>HtmlTs:Bootstrap4 Input:TextArea</h1>
<div>
    <p>
        <a href="javascript:void(0)" onclick="console.log(inputController.getValues())">log values</a>
    </p>
    <p>
        <a href="javascript:void(0)" onclick="console.log(inputController.validate())">log validate</a>
    </p>
    <p>
        <a href="javascript:void(0)" onclick="rotateState();">change state</a>
    </p>
    <p>
        <a href="javascript:void(0)" onclick="inputController.reset();">reset Value</a>
    </p>
    <p>
        <a href="javascript:void(0)" onclick="inputController.clear();">clear Value</a>
    </p>
</div>
<div id="root"></div>
</body>
</html>
<script>
    const inputController = htmlts.input.controller();

    (function () {
        const input_enable = htmlts.input.selectOne({
            label: "enable label",
            helpText: "this is help text",
            name: "input_enable",
            value: "value2",
            choice: [
                {
                    value: "",
                    label: "選択してください"
                },
                {
                    value: "value1",
                    label: "label1"
                },
                {
                    value: "value2",
                    label: "label2"
                },
                {
                    value: "value3",
                    label: "label3"
                },
            ],
            display: {
                size: "l", // default m
                inputColumnSize: 5 // default undefined
            },
            validate: {
                realTimeValidate: true,
                isNotNull: true
            }
        });
        inputController.subscribe(input_enable);
        htmlts.createById("root").append(input_enable.html);
    })();

    (function () {
        const input_enable = htmlts.input.selectMulti({
            label: "enable label",
            helpText: "this is help text",
            name: "input_enable",
            value: ["value2", "value4"],
            size: 5,
            choice: [
                {
                    value: "",
                    label: "選択してください"
                },
                {
                    value: "value1",
                    label: "label1"
                },
                {
                    value: "value2",
                    label: "label2"
                },
                {
                    value: "value3",
                    label: "label3"
                },
                {
                    value: "value4",
                    label: "label4"
                },
                {
                    value: "value5",
                    label: "label5"
                },
            ],
            display: {
                 inputColumnSize: 5, // default undefined
            },
            functions: {
                valueChanged: (input) => {
                    console.log(input);
                },
            },
            validate: {
                realTimeValidate: true,
                isNotNull: true,
                minSelect: 2,
                maxSelect: 4
            }
        });
        inputController.subscribe(input_enable);
        htmlts.createById("root").append(input_enable.html);
    })();

    (function () {
        const input_readonly = htmlts.input.selectOne({
            name: "input_readonly",
            state: "readonly",
            value: "value2",
            choice: [
                {
                    value: "value1",
                    label: "label1"
                },
                {
                    value: "value2",
                    label: "label2"
                },
                {
                    value: "value3",
                    label: "label3"
                },
            ]
        });
        inputController.subscribe(input_readonly);
        htmlts.createById("root").append(input_readonly.html);
    })();

    (function () {
        const input_disable = htmlts.input.selectOne({
            name: "input_disable",
            state: "disabled",
            value: "value2",
            choice: [
                {
                    value: "value1",
                    label: "label1"
                },
                {
                    value: "value2",
                    label: "label2"
                },
                {
                    value: "value3",
                    label: "label3"
                },
            ],
            display: {
                size: "s", // default m
                inputColumnSize: "auto" // default undefined
            }
        });
        inputController.subscribe(input_disable);
        htmlts.createById("root").append(input_disable.html);
    })();

    (function () {
        const input_horizontal = htmlts.input.selectOne({
            label: "horizontal label",
            helpText: "this is help text",
            name: "input_horizontal",
            value: "value2",
            choice: [
                {
                    value: "value1",
                    label: "label1"
                },
                {
                    value: "value2",
                    label: "label2"
                },
                {
                    value: "value3",
                    label: "label3"
                },
            ],
            display: {
                layout: "horizontal",
            }
        });
        inputController.subscribe(input_horizontal);
        htmlts.createById("root").append(input_horizontal.html);
    })();

    function rotateState() {
        inputController.getInputs("input_enable").forEach((input) => {
            input.rotateState();
        });
    }

</script>
